<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>API Monitor</title>
    <style>
        h1 {
            color: blue;
        }

        p {
            color: red;
        }

        .contents {
            width: 100%;
            padding: 50px 0;
            text-align: center;
            background-color: gray;
            margin-top: 20px;
            visibility: hidden;
        }
        .detailsdiv{
            display:none;
        }
    </style>

    <script>

	function toggleAppearance(id)
{

        var dataDiv = document.getElementById("details" + id).innerHTML;
        var detailsof = document.getElementById('contents');

        if (detailsof.style.visibility == "hidden") {
            detailsof.style.visibility = "visible";
            detailsof.innerHTML = dataDiv;
        }
        else {
            detailsof.style.visibility = "hidden";
        }
}

    </script>


</head>

<body>

    <h1>API Monitor</h1>

    <table name=headings border=1>
        <tr>
            <th>Env</th>
            <th>Execution Time</th>
            <th>Execution User</th>
        </tr>

        <tr>
            <td>EnvPlaceHolder</th>
            <td>ExecutionTimePlaceHolder</td>
            <td>ExecutionUserPlaceHolder</td>
        </tr>
    </table>

    <div name="fulldata">

        <div name="summary">

            <table border="1">
                <tr>

                    <th>API URL</th>
                    <th>Status</th>
                    <th>Result</th>
                    <th>Response Time</th>
                    <th>Response Content</th>

                </tr>

                <tr>
                    MonitorPlaceHolder
                </tr>
            </table>
        </div>  

        <div id="contents">

            

        </div>
        <div>
            PlaceHolderForDetailsDIV
        </div>

    </div>

</body>
</html>
